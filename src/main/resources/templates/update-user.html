<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div th:insert="header"></div>
<div class="container">
    <h2 class="mt-2">Update Existing User</h2>

    <br><br>
    <div class="container">
        <form th:method="POST" th:object="${user}" th:action="@{/users/update/{id}(id=${user.getId()})}">

            <div class="form-group row">
                <label for="colId" class="col-sm-2 col-form-label text-right">Id</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="colId" th:value="${user.getId()}" th:field="*{id}"
                           readonly>
                </div>
            </div>

            <div class="form-group row">
                <label for="firstName" class="col-sm-2 col-form-label text-right">First Name</label>
                <div class="col-sm-10">
                    <input type="text" th:value="${user.getFirstName()}" th:field="*{firstName}" class="form-control" id="firstName" placeholder="Enter First Name">
                </div>
            </div>

            <div class="form-group row">
                <label for="lastName" class="col-sm-2 col-form-label text-right">Last Name</label>
                <div class="col-sm-10">
                    <input type="text" th:value="${user.getLastName()}" th:field="*{lastName}" class="form-control" id="lastName" placeholder="Enter Last Name">
                </div>
            </div>


            <div class="form-group row">
                <label for="colFormLabel" class="col-sm-2 col-form-label text-right">Email</label>
                <div class="col-sm-10">
                    <input type="email" th:value="${user.getEmail()}" class="form-control  bg-warning" id="colFormLabel" th:field="*{email}"
                           readonly>
                </div>
            </div>

            <div class="form-group row">
                <label for="oldPassword" class="col-sm-2 col-form-label text-right">Old Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control bg-warning" id="oldPassword" placeholder="col-form-label"
                           th:value="${user.getPassword()}" readonly/>
                </div>
            </div>

            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label text-right">Password</label>
                <div class="col-sm-10">
                    <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Enter New Password">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label text-right" for="role">Role</label>
                <div class="col-sm-10">
                    <tr>
                        <td>
                            <select class="form-control" name="role" required th:field="*{role}" id="role">
                                <option th:each="role : ${rolesR}"
                                        th:value="${role.getId()}"
                                        th:text="${role.getName()}"
                                        th:selected="${user.getRole()}">
                                </option>
                            </select>
                        </td>
                    </tr>
                </div>

            </div>
            <div class="form-group row">
                <div class="col-sm-10 offset-2">
                    <button type="submit" class="btn btn-primary">Update</button>
                    <button type="reset" class="btn btn-secondary">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
