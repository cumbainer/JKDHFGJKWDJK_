<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<div th:insert="header"></div>


<div class="container mt-5">
    <table class="table">

    <h2 class="mt-2">List of Users</h2>

    <div class="d-flex flex-row-reverse">
        <a class="btn btn-primary btn-lg" th:href="@{/users/createUser}">Create new User</a>
    </div>

    <h1></h1>
    <br><br>
    <table class="table table-black">
        <thead class="table-dark">
        <tr>
            <th scope="col">â„–</th>
            <th scope="col">Id</th>
            <th scope="col">Full name</th>
            <th scope="col">E-mail</th>
            <th colspan="2">Operations</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="user, counter : ${users}" class="font-weight-bold">
            <td th:text="${counter.index + 1}"/>
            <td>
                <a th:href="@{/users/read/{id}(id=${user.getId()})}" th:text="${user.getId()}"></a>
            </td>
            <td>
                <a th:href="@{/users/all/{id}(id=${user.getId()})}" th:text="${user.firstName + ' ' + user.lastName}"></a>
            </td>
            <td th:text="${user.email}"/>
            <td>
                <a th:href="@{/users/update/{id}(id=${user.id})}" class="btn btn-primary">Edit</a>
            </td>
            <td>
                <a th:href="@{/users/delete/{id}(id=${user.id})}" class="btn btn-danger">Remove</a>
            </td>
        </tr>
        </tbody>
        </table>
    </table>
</div>
</body>
</html>
