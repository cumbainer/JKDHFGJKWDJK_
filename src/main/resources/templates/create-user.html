<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div th:insert="header"></div>
<div class="container">
    <h2 class="mt-2">Create New User</h2>
</div>
</div>
<br>
<div class="container">
    <form th:method="POST" th:object="${user}" th:action="@{'/users/saveUser'}">
        <div class="form-group row">
            <label for="firstName" class="col-sm-2 col-form-label text-right">First Name:</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="Enter First Name">
            </div>
        </div>

        <div class="form-group row">
            <label for="lastName" class="col-sm-2 col-form-label text-right">Last Name:</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="Enter Last Name">
            </div>
        </div>
        <div class="form-group row">
            <label for="colFormLabel" class="col-sm-2 col-form-label text-right">Email:</label>
            <div class="col-sm-10">
                <input type="email" th:field="*{email}" class="form-control" id="colFormLabel" placeholder="Enter your Email">
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label text-right">Password:</label>
            <div class="col-sm-10">
                <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Enter New Password">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-10 offset-2">
                <button type="submit" class="btn btn-primary">Register</button>
                <button type="reset" class="btn btn-secondary">Clear</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
