<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Info User</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div th:insert="header"></div>
<div class="container">
    <h2 class="mt-2">Info User</h2>
</div>
<br><br>
<div class="container">
    <form>

        <div class="form-group row">
            <label for="colId" class="col-sm-2 col-form-label text-right">Id</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="colId" placeholder="col-form-label" th:value="${user.getId()}"
                       readonly>
            </div>
        </div>

        <div class="form-group row">
            <label for="firstName" class="col-sm-2 col-form-label text-right">First Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="firstName" placeholder="Enter First Name" th:value="${user.firstName}" readonly>
            </div>
        </div>

        <div class="form-group row">
            <label for="lastName" class="col-sm-2 col-form-label text-right">Last Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" th:value="${user.lastName}" readonly>
            </div>
        </div>


        <div class="form-group row">
            <label for="colFormLabel" class="col-sm-2 col-form-label text-right">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="colFormLabel" placeholder="col-form-label"
                       th:value="${user.email}" readonly>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label text-right" for="role">Role</label>
            <div class="col-sm-10">
                <select id="role" class="form-control" disabled>
                    <option selected value="Admin">Admin</option>
                    <option value="User">User</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10 offset-2">

                <a class="btn btn-secondary" th:href="@{'/home'}" th:text="Close" />
            </div>
        </div>

    </form>
</div>
</body>
</html>
