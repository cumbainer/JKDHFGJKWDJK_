<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<div th:insert="header.html"></div>
<body>
<div class="container">
<h1>Create new Task</h1>

<form action="#" th:action="@{/tasks/create/todos/{todo_id}(todo_id=${toDoId})}" th:object="${task}" method="POST">
    <div class="text-center">
        <div class="mb-3 row">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="Name">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="priority" class="col-sm-2 col-form-label">Priority</label>
            <div class="col-sm-10">
                <select for="priority" class="form-control" th:field="*{priority}" id="priority">
                    <option th:each="priority : ${T(com.softserve.itacademy.model.Priority).values()}"
                            th:value="${priority}" th:text="${priority}"></option>
                </select>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10 offset-2">
            <button type="submit" class="btn btn-primary">Register</button>
            <button type="reset" class="btn btn-secondary">Clear</button>
        </div>
    </div>
</form>
<a th:href="@{/todos/{todo_id}/tasks(todo_id=${toDoId})}">Go To TaskList</a>
</div>
</body>
</html>
