<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New ToDo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<div th:insert="header"></div>
<body>

    <div class="container">
        <h2>Add new Todo</h2>
        <form th:object="${todo}" th:method="post" >
            <div class="mb-3 row">
                <label for="staticOwner" class="col-sm-2 col-form-label"><b>Owner:</b></label>
                <div class="col-sm-10">
                    <input type="text" readonly id="staticOwner" disabled
                           required th:placeholder="${ownerName}" class="form-control mb-3 col-8">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputTitle" class="col-sm-2 col-form-label"><b>Title:</b></label>
                <div class="col-sm-10">
                    <input id="inputTitle" type="text" th:field="*{title}"
                           required placeholder="Title" class="form-control mb-3 col-8" >
                </div>
            </div>

            <p><input class="btn btn-primary" role="button" type="submit" value="Add ToDo"></p>
        </form>
    </div>
</body>
</html>
