<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
<div th:insert="header.html"></div>
<div class="container">

<h2 class="mt-2">Update task</h2>
    <br><br>

<form action="#" th:action="@{/tasks/{task_id}/update/todos/{todo_id}(task_id=${task.getId()},
    todo_id=${task.getTodo().getId()})}" th:object="${task}" method="POST">
    <div class="text-center">
        <div class="mb-3 row">
            <label for="id" class="col-sm-2 col-form-label">Id</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="id" th:placeholder="*{getId()}" readonly>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="Name">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="priority" class="col-sm-2 col-form-label">Priority</label>
            <div class="col-sm-10">
                <select for="priority" class="form-control" th:field="*{priority}" id="priority">
                    <option th:each="priority : ${T(com.softserve.itacademy.model.Priority).values()}"
                            th:value="${priority}" th:text="${priority}"
                            th:selected="${task.getPriority() == priority}">
                    </option>
                </select>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="status" class="col-sm-2 col-form-label">Status</label>
            <div class="col-sm-10">
                <select for="status" class="form-control" th:field="*{state}" id="status">
                    <option th:each="state : ${states}"
                            th:value="${state.getId()}" th:text="${state.getName()}">
                    </option>
                </select>
            </div>
        </div>

    </div>
    <div class="form-group row">
        <div class="col-sm-10 offset-2">
            <button type="submit" class="btn btn-primary">Update</button>
            <button type="reset" class="btn btn-secondary">Clear</button>
        </div>
    </div>
</form>
<a th:href="@{/todos/{todo_id}/tasks(todo_id=${task.getTodo().getId()})}">Go To TaskList</a>
</div>
</body>
</html>
